spring:
  application:
    name: private-chef-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/private_chef?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: privatechef
    password: privatechef123

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # SQL初始化配置（已禁用，因为数据已存在）
  sql:
    init:
      mode: never

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 日志配置
logging:
  level:
    com.privatechef: debug
    org.springframework.security: debug
  file:
    name: logs/private-chef.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# 应用配置
app:
  # JWT配置
  jwt:
    secret: private-chef-secret-key-2024
    expiration: 86400000 # 24小时

  # 微信小程序配置
  wechat:
    app-id: wxc8467abc3abe5b36
    app-secret: your-wechat-app-secret